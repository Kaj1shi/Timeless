<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    }

    .logo {
        padding-bottom: 20px;
    }

    .logo img {
        width: 150px;
        height: auto;
    }

    .update-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 92%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .errorMessage {
      color: red;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }
    .error-message {
      color: red;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }

    .success-message {
      color: green;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: rgb(206, 0, 0);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: rgb(206, 0, 0);
    }
  </style>
</head>
<body>
<div class="login">
    <div class="logo">
        <img src="/images/Logo.png" alt="Logo">
    </div>

  <div class="update-container">
    <h2>Update Password</h2>
    <form method="POST" action="updatepassword.php" id="updateForm">

      <div class="input-group">
        <label for="username">User name:</label>
        <input type="text" name="username" id="username" required><br><br>
      </div>

      <div class="input-group">
        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" required>
      </div>

      <div id="error-message" class="error-message">Password must be 8 characters.</div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
      </div>

      <div class="errorMessage" id="errorMessage">Passwords do not match.</div>
      <div class="success-message" id="successMessage">Password Updated</div>
      <button type="submit" class="button">Update Password</button>
    </form>
  </div>
</div>

  <script>
    const form = document.getElementById('updateForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const passwordError = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop form submission for now

      if (newPassword.value !== confirmPassword.value) {
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';

        form.submit();

      }
    });

    // Also update error message while typing
    newPassword.addEventListener('input', function() {
      if (newPassword.value.length >= 8) {
        passwordError.style.display = 'none';
      } else {
        passwordError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
