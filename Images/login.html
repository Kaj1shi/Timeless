<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    .login {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        padding-bottom: 20px;
    }

    .logo img {
        width: 150px;
        height: auto;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 92%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;

    }

    .btn {
        padding-top: 40px;
        width: 100%;
        padding: 10px;
        background-color: rgb(206, 0, 0);
        color: white;
        font-size: 16px;
        border: none;
        margin-top: -140px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: black;
    }

    .update-password {
        margin-top: 15px;
        font-size: 14px;
        color: rgb(206, 0, 0);
        text-decoration: none;
    }
    .error-message {
        color: rgb(206, 0, 0);
        font-size: 13px;
        margin-bottom: 10px;
        display: none;
        text-align: left;
    }
</style>


</head>
<body>
<div class="login">
    <div class="logo">
        <img src="/images/Logo.png" alt="Logo">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST" id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error-message" class="error-message">Password must be 8 characters.</div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="update-password">
        <a href="update-password.html">
            Want to update your password? Click here
        </a>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const password = document.getElementById('password');
    const passwordError = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      if (password.value.length < 8) {
        passwordError.style.display = 'block';
        event.preventDefault(); // Stop form from submitting
      } else {
        passwordError.style.display = 'none';
      }
    });

    // Also update error message while typing
    password.addEventListener('input', function() {
      if (password.value.length >= 8) {
        passwordError.style.display = 'none';
      } else {
        passwordError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
